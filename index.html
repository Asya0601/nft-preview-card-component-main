<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="main">
    <img src="images/image-equilibrium.jpg" alt="image of equilibrium">

    <h1 class="main_h1">Equilibrium #3429</h1>

    <p class="main_p">Our Equilibrium collection promotes balance and calm.</p>

    <section class="main_div">
      <span class="value">0.041 ETH</span>
      <span class="data_post">3 days left</span>
    </section>
    
    <section class="about_author">
      Creation of <span class="name">Jules Wyvern</span>
    </section>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/Asya0601">Your Name Here</a>.</p>
  </div>
</body>
</html>
