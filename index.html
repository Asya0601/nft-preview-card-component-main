<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="main">
    <div class="equilibrium">
      <img class="equilibriumImg" src="images/image-equilibrium.jpg" alt="image of equilibrium">
      <div class="equilibrium_active"></div>
      <img class="eye" src="images/icon-view.svg" alt="eye">
    </div>

    <div class="main_part">
      <h1 class="main_h1"><span>Equilibrium #3429</span></h1>

      <p class="main_p">Our Equilibrium collection promotes balance and calm.</p>

      <section class="main_div">
        <span class="value">
          <img class="cristall" src="images/icon-ethereum.svg" alt="ethereum">
          0.041 ETH
        </span>
        <span class="data_post">
          <img class="clock" src="images/icon-clock.svg" alt="clock">
          3 days left
        </span>
      </section>
      
      <section class="about_author">
        <img class="authorAvatar" src="images/image-avatar.png" alt="avatarOfAuthor">
        <p>Creation of <span class="name">Jules Wyvern</p>

      </span>
      </section>
    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/Asya0601">Your Name Here</a>.</p>
  </div>

</body>
</html>
